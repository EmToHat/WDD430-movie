<div class="panel panel-default">
    <div *ngFor="let category of categories"> <!-- Panel Start -->
        <div class="panel-heading"><h3>{{ category.name }}</h3></div>
        <div class="carousel" data-flickity='{ "wrapAround": true }'>
            <mv-movie-item *ngFor="let movie of category.movies" [movie]="movie" (movieSelected)="onMovieSelect(movie)"></mv-movie-item>
        </div>
    </div> <!-- Panel End -->
</div>
